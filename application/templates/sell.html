{% extends "layout.html" %}

{% block title %} Sell {% endblock %}

{% block main %}
    <!-- Sell Form -->
    <form action="/sell" method="post" data-aos="fade-up">
        <!-- Symbols -->
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- Shares -->
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares" type="number">
        </div>
        <!-- Sell -->
        <div class="text-center mb-3">
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>
        <!-- Validation -->
        <p id="validation" class="mb-3 text-center small fw-light text-muted">{{ message }}</p>
    </form>

{% endblock %}
